<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Alphabet Words</title>
</head>
<body>
  <div class="container">
    <h1>Alphabet Words</h1>
    <div class="letters">
      <!-- Add buttons for all letters from A to Z -->
      <button class="letter-button" data-letter="A" style="background-color: #FF8C00;">A</button>
      <button class="letter-button" data-letter="B" style="background-color: #FF5733;">B</button>
      <button class="letter-button" data-letter="C" style="background-color: #C70039;">C</button>
      <button class="letter-button" data-letter="D" style="background-color: #900C3F;">D</button>
      <button class="letter-button" data-letter="E" style="background-color: #581845;">E</button>
      <button class="letter-button" data-letter="F" style="background-color: #FFC300;">F</button>
      <button class="letter-button" data-letter="G" style="background-color: #3498DB;">G</button>
      <button class="letter-button" data-letter="H" style="background-color: #E74C3C;">H</button>
      <button class="letter-button" data-letter="I" style="background-color: #2ECC71;">I</button>
      <button class="letter-button" data-letter="J" style="background-color: #8E44AD;">J</button>
      <button class="letter-button" data-letter="K" style="background-color: #1ABC9C;">K</button>
      <button class="letter-button" data-letter="L" style="background-color: #D35400;">L</button>
      <button class="letter-button" data-letter="M" style="background-color: #27AE60;">M</button>
      <button class="letter-button" data-letter="N" style="background-color: #E74C3C;">N</button>
      <button class="letter-button" data-letter="O" style="background-color: #2980B9;">O</button>
      <button class="letter-button" data-letter="P" style="background-color: #F39C12;">P</button>
      <button class="letter-button" data-letter="Q" style="background-color: #9B59B6;">Q</button>
      <button class="letter-button" data-letter="R" style="background-color: #3498DB;">R</button>
      <button class="letter-button" data-letter="S" style="background-color: #E74C3C;">S</button>
      <button class="letter-button" data-letter="T" style="background-color: #27AE60;">T</button>
      <button class="letter-button" data-letter="U" style="background-color: #1ABC9C;">U</button>
      <button class="letter-button" data-letter="V" style="background-color: #F39C12;">V</button>
      <button class="letter-button" data-letter="W" style="background-color: #9B59B6;">W</button>
      <button class="letter-button" data-letter="X" style="background-color: #3498DB;">X</button>
      <button class="letter-button" data-letter="Y" style="background-color: #E74C3C;">Y</button>
      <button class="letter-button" data-letter="Z" style="background-color: #27AE60;">Z</button>
    </div>
    <div id="output"></div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
